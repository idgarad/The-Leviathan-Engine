<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .label { font: 16px sans-serif; fill: #222; }
    .desc { font: italic 14px sans-serif; fill: #666; }
    .box { fill: #e3eafc; stroke: #3a6ea5; stroke-width: 2; rx: 12; }
    .arrow { stroke: #3a6ea5; stroke-width: 3; marker-end: url(#arrowhead); }
    .icon { font: bold 32px sans-serif; fill: #3a6ea5; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3a6ea5" />
    </marker>
  </defs>
  <text x="450" y="40" text-anchor="middle" class="title">Leviathan Engine CI/CD Flow</text>

  <!-- GitHub -->
  <rect x="60" y="100" width="160" height="60" class="box" />
  <text x="140" y="135" text-anchor="middle" class="label">GitHub</text>
  <text x="140" y="155" text-anchor="middle" class="desc">Source Code & Docs</text>
  <text x="80" y="130" class="icon">🐙</text>

  <!-- GitLab -->
  <rect x="300" y="100" width="160" height="60" class="box" />
  <text x="380" y="135" text-anchor="middle" class="label">GitLab CI/CD</text>
  <text x="380" y="155" text-anchor="middle" class="desc">Build/Test/Deploy</text>
  <text x="320" y="130" class="icon">🦊</text>

  <!-- Docker -->
  <rect x="540" y="100" width="160" height="60" class="box" />
  <text x="620" y="135" text-anchor="middle" class="label">Docker</text>
  <text x="620" y="155" text-anchor="middle" class="desc">Container Images</text>
  <text x="560" y="130" class="icon">🐳</text>

  <!-- Kubernetes -->
  <rect x="780" y="100" width="100" height="60" class="box" />
  <text x="830" y="135" text-anchor="middle" class="label">K8s</text>
  <text x="830" y="155" text-anchor="middle" class="desc">Orchestration</text>
  <text x="800" y="130" class="icon">☸️</text>

  <!-- VMs -->
  <rect x="300" y="260" width="340" height="60" class="box" />
  <text x="470" y="295" text-anchor="middle" class="label">VMs / Proxmox Cluster</text>
  <text x="470" y="315" text-anchor="middle" class="desc">Hosts Runners, Docker, K8s</text>
  <text x="320" y="290" class="icon">🖥️</text>

  <!-- Arrows -->
  <line x1="220" y1="130" x2="300" y2="130" class="arrow" />
  <line x1="460" y1="130" x2="540" y2="130" class="arrow" />
  <line x1="700" y1="130" x2="780" y2="130" class="arrow" />
  <line x1="380" y1="160" x2="380" y2="260" class="arrow" />
  <line x1="620" y1="160" x2="620" y2="260" class="arrow" />
  <line x1="830" y1="160" x2="830" y2="260" class="arrow" />

  <!-- Legend -->
  <rect x="60" y="400" width="820" height="90" fill="#f8fafc" stroke="#3a6ea5" stroke-width="1" rx="10" />
  <text x="80" y="430" class="label">Legend:</text>
  <text x="80" y="455" class="desc">🐙 GitHub | 🦊 GitLab | 🐳 Docker | ☸️ Kubernetes | 🖥️ VM/Proxmox</text>
  <text x="80" y="480" class="desc">Arrows show workflow: Code → Build/Test → Containerize → Orchestrate → Run on VMs</text>
</svg>
